<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friday — Haflet el Summer</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Changa:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --paper:#f3e4c9; /* darker beige, matching index.html */
      --card:#fff;
      --ink:#0f172a;
      --btn-blue:#1d4ed8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:500 16px/1.5 "Changa", system-ui, Segoe UI, Arial;
      color:var(--ink);
      background:
        radial-gradient( circle at 15% 15%, #0000 22px, #0000000f 23px 24px, #0000 25px ) 0 0/56px 56px,
        var(--paper);
      display:flex; align-items:center; justify-content:center; padding:22px;
    }
    .wrap{width:100%; max-width:980px}
    .card{
      background:var(--card);
      border-radius:22px;
      box-shadow:0 10px 30px #00000018, 0 0 0 6px #0000000a inset;
      padding:26px 26px 30px;
      max-width:420px;
      margin: 0 auto;
      text-align:center;
    }
    h1{margin:0 0 24px; text-align:center; font-size:clamp(24px,4vw,36px)}
    .stack{display:flex; flex-direction:column; gap:14px; margin-top:8px}
    label{font-size:14px; opacity:.9; display:block; margin-bottom:4px;}
    select{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid #e5e7eb; background:#f9fafb; color:#0f172a; font-size:16px;
      margin-bottom:8px;
    }
    .actions{display:flex; flex-direction:column; gap:10px; margin-top:6px}
    button{
      width:75%; max-width:440px; margin:0 auto;
      padding:16px; border:0; border-radius:16px;
      color:#fff; font-size:clamp(16px,2.8vw,20px); font-weight:700;
      cursor:pointer; transition:transform .15s ease, opacity .15s ease;
      display:block;
      background: var(--btn-blue);
    }
    button:hover{transform:translateY(-1px)}
    button:active{transform:translateY(0); opacity:.9}
    .back{margin-top:12px; text-align:center; font-size:14px; opacity:.9}
    .back a{color:#1e293b; text-decoration:underline}
    @media (max-width:360px){
      .wrap{max-width:94vw}
      .card{padding:14px 4vw;}
      button{border-radius:10px; padding:12px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Haflet el Summer</h1>
      <div class="stack">
        <div>
          <label for="teamSel">Teams</label>
          <select id="teamSel">
            <option>Team 1</option><option>Team 2</option><option>Team 3</option>
            <option>Team 4</option><option>Team 5</option><option>Team 6</option>
            <option>Team 7</option><option>Team 8</option><option>Team 9</option>
            <option>Team 10</option>
          </select>
        </div>
        <div>
          <label for="scoreSel">Score</label>
          <select id="scoreSel">
            <option>100</option>
            <option>200</option>
            <option>300</option>
          </select>
        </div>

        <!-- NEW: total display -->
        <div>
          <label> Total Score</label>
          <div id="totalDisplay" style="font-size:18px;font-weight:700;margin-top:6px;">0</div>
        </div>

        <div class="actions">
          <button id="saveBtn">Save</button>
        </div>
      </div>
    </section>
    <p class="back"><a href="friday.html">← Back to Friday</a></p>
  </main>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyDxltzhBGlSsbZrttqIhmh3z_tiVcBZ7A1Obepw3vuxRLtb7WhtXVpa6xGSrzI7xjC/exec';

const day = 'Friday';
const label = 'Haflet el Summer';   // fixed "game" for this page
const teamSel  = document.getElementById('teamSel');
const scoreSel = document.getElementById('scoreSel');
const saveBtn  = document.getElementById('saveBtn');
const totalDisplay = document.getElementById('totalDisplay');

// NEW: fetch total for (day + team + label)
async function fetchTotalForSelection() {
  const params = new URLSearchParams({
    day,
    team: teamSel.value,
    game: label
  });

  totalDisplay.textContent = '…';
  try {
    const res = await fetch(`${ENDPOINT}?${params.toString()}`);
    const data = await res.json();
    const total = Number(data?.total ?? data?.sum ?? 0);
    totalDisplay.textContent = String(total);
  } catch (err) {
    console.error(err);
    totalDisplay.textContent = 'Error';
  }
}

async function saveScore() {
  const params = new URLSearchParams({
    day,
    game: label,
    team: teamSel.value,
    score: String(scoreSel.value)
  });

  saveBtn.disabled = true;
  saveBtn.textContent = 'Saving...';

  try {
    // simple form POST (no headers to avoid preflight)
    const res = await fetch(ENDPOINT, { method: 'POST', body: params });

    let ok = true;
    try {
      const out = await res.json();
      ok = out && out.status === 'success';
    } catch (_) {
      ok = res.ok;
    }

    alert(ok ? 'Saved ✅' : 'Failed to save. Please try again.');
    if (ok) await fetchTotalForSelection(); // NEW: refresh the total after saving
  } catch (err) {
    try {
      await fetch(ENDPOINT, { method: 'POST', body: params, mode: 'no-cors' });
      alert('Saved (sent) ✅ — check the sheet or the /exec JSON to verify.');
      await fetchTotalForSelection(); // still try to refresh
    } catch (e2) {
      console.error(e2);
      alert('Failed to save. Please try again.');
    }
  } finally {
    saveBtn.disabled = false;
    saveBtn.textContent = 'Save';
  }
}

// NEW: refresh total when team changes, and on initial load
teamSel.addEventListener('change', fetchTotalForSelection);
window.addEventListener('DOMContentLoaded', fetchTotalForSelection);

saveBtn.addEventListener('click', saveScore);
</script>

</body>
</html>
